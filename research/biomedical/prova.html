<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories - GitHub Style</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Heroicons (for GitHub-style icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Repository Search and Filter Header -->
        <div class="mb-6">
            <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
                <h1 class="text-2xl font-semibold text-gray-900">Repositories</h1>
                <input type="text" placeholder="Find a repository..." class="w-full sm:w-64 px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <!-- Repository List -->
        <div class="space-y-4">
            <!-- Repository Card -->
            <div class="bg-white p-6 rounded-lg border border-gray-200 hover:border-gray-300">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h3 class="text-xl font-semibold">
                                <a href="#" class="text-blue-600 hover:underline">project-name</a>
                            </h3>
                            <span class="px-2 py-1 text-xs font-medium rounded-full border border-gray-200">Public</span>
                        </div>
                        <p class="mt-1 text-sm text-gray-600">Repository description goes here. This is a sample description for the project.</p>
                        <div class="mt-4 flex flex-wrap items-center gap-4 text-sm text-gray-600">
                            <div class="flex items-center gap-1">
                                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                                <span>JavaScript</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-feather="star" class="w-4 h-4"></i>
                                <span>10</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-feather="git-branch" class="w-4 h-4"></i>
                                <span>5</span>
                            </div>
                            <span>Updated 2 days ago</span>
                        </div>
                    </div>
                    <button class="ml-4 px-3 py-1 text-sm font-medium text-gray-700 bg-gray-50 border border-gray-300 rounded-md hover:bg-gray-100 flex items-center gap-1">
                        <i data-feather="star" class="w-4 h-4"></i>
                        Star
                    </button>
                </div>
            </div>

            <!-- Another Repository Card -->
            <div class="bg-white p-6 rounded-lg border border-gray-200 hover:border-gray-300">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h3 class="text-xl font-semibold">
                                <a href="#" class="text-blue-600 hover:underline">another-project</a>
                            </h3>
                            <span class="px-2 py-1 text-xs font-medium rounded-full border border-gray-200">Public</span>
                        </div>
                        <p class="mt-1 text-sm text-gray-600">Another repository description. This shows how multiple cards look.</p>
                        <div class="mt-4 flex flex-wrap items-center gap-4 text-sm text-gray-600">
                            <div class="flex items-center gap-1">
                                <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                                <span>TypeScript</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-feather="star" class="w-4 h-4"></i>
                                <span>23</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-feather="git-branch" class="w-4 h-4"></i>
                                <span>8</span>
                            </div>
                            <span>Updated 5 days ago</span>
                        </div>
                    </div>
                    <button class="ml-4 px-3 py-1 text-sm font-medium text-gray-700 bg-gray-50 border border-gray-300 rounded-md hover:bg-gray-100 flex items-center gap-1">
                        <i data-feather="star" class="w-4 h-4"></i>
                        Star
                    </button>
                </div>
            </div>

            <!-- Add more repository cards as needed -->
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
